{% extends 'inventory/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Inventory</h1>


<a href="{% url 'product_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Add Product</a>


<table class="w-full mt-4 border">
<tr class="bg-gray-200">
<th class="p-2">Name</th>
<th class="p-2">Qty</th>
<th class="p-2">Price</th>
<th class="p-2">Actions</th>
</tr>
{% for p in products %}
<tr class="border-t">
<td class="p-2">{{ p.name }}</td>
<td class="p-2">{{ p.quantity }}</td>
<td class="p-2">{{ p.price }}</td>
<td class="p-2 space-x-2">
<a href="{% url 'product_update' p.id %}" class="text-blue-600">Edit</a>
<a href="{% url 'product_delete' p.id %}" class="text-red-600">Delete</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
